<!doctype html>
<html lang="en">

<head>
  <title>New Store</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header class="sombreado">
        <div id="menu">
            <img src="./assets/images/menu.png" alt="Menu">
        </div>
        <div id="logo">
            <span>New Store</span>
            <img src="./assets/images/logo.jpg" alt="Logo">
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <article id="portada" class="col-12">
                    <p>La felicidad esta en las pequenas cosas, como estrenar ropa.</p>
                    <div class="card-promo sombreado">
                        <div class="img-promo sombreado">
                            <img src="./assets/images/combo1.jpg" alt="Combo 1">
                        </div>
                        <div class="precio-combo">
                            <button class="btn-primario sombreado">Promo 2</button>
                            <button class="btn-secundario">$ 220.000</button>
    
                            <!-- <div class="">
                                <p class="text-end"></p>
                            </div> -->
                        </div>
                        <div class="btn-img">
                            <div></div>
                            <div></div>
                            <div></div>
    
                        </div>
                    </div>
                    <p id="texto-inferior">Si te gusta, usalo.</p>
                </article>
            </div>
        </div>
        <section class="mt-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-6 mb-5">
                        <div class="card-categoria sombreado">
                            <div class="btn-categoria">
                                <button class="btn-card sombreado">Damas</button>
                            </div>
                            <div class="img-cards sombreado">
                                <img src="./assets/images/ellas.jpg" alt="Damas">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 mb-5">

                        <div class="card-categoria sombreado">
                            <div class="btn-categoria">
                                <button class="btn-card sombreado">Caballeros</button>
                            </div>
                            <div class="img-cards sombreado">
                                <img src="./assets/images/ellos.jpg" alt="Damas">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer">
        <div class="container-fluid">
            <div class="row align-items-center ">
                <div class="col ">
                    <img src="./assets/images/logo.jpg" alt="logo">
                </div>
                <div class="col">
                    <ul class="text-center m-2">
                        <li>
                            <a href="#">Inicio</a>
                        </li>
                        <li>
                            <a href="#">Nosotros</a>
                        </li>
                        <li>
                            <a href="#">Contactenos</a>
                        </li>
                    </ul>
                </div>
                <div class="col align-self-end text-end">
                    <p class="mb-1">Grupo 7 UTP 2022</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
